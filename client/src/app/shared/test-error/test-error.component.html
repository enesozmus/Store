<div class="container">
  <div class="wrapper flexcol">
    <button class="primary-button" (click)="get500Error()">
      Test 500 error
    </button>
    <button class="secondary-button" (click)="get404Error()">
      Test 404 error
    </button>
    <button class="primary-button" (click)="get400Error()">
      Test 400 error
    </button>
    <button class="secondary-button" (click)="get401Error()">
      Test 401 error
    </button>
    <button class="primary-button" (click)="get400ValidationError()">
      Test validation error
    </button>

    @if (validationErrors) {
      <div>
        <ul>
          @for (error of validationErrors; track $index) {
          <li>{{ error }}</li>
          }
        </ul>
      </div>
    }
  </div>
</div>
