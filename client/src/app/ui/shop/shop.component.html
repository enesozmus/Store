<div class="shop">
  <div class="container">
    <div class="wrapper">
      <div class="column">
        <div class="holder">
          <!-- 1 -->
          <div class="row sidebar">
            <div class="filter" [class.active]="showMenu">
              <!-- 1 -->
              <app-filter-block [filters]="brands" />
              <!-- 2 -->
              <ul>
                <li>
                  <input
                    type="checkbox"
                    name="checkbox"
                    id="stock"
                    class="stock"
                  />
                  <label for="stock">
                    <span class="checked"></span>
                    <span>In stock</span>
                  </label>
                </li>
              </ul>
              <hr class="new1" />
              <!-- 3 -->
              <app-filter-block [filters]="types" />
              <!-- 4 -->
              <app-filter-block [filters]="sizes" />
              <!-- 5 -->
              <app-filter-block-color [filters]="colors" />
              <!-- 6 -->
              <div class="filter-block pricing">
                <h4>Price</h4>
                <div class="byprice">
                  <div class="range-track">
                    <input type="range" value="25000" min="0" max="100000" />
                  </div>
                  <div class="price-range">
                    <span class="price-form">$50</span>
                    <span class="price-to">$500</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 2 -->
          <div class="section">
            <!-- 1 -->
            <div class="row">
              <div class="cat-head">
                <!-- 1 -->
                <div class="breadcrumb">
                  <ul class="flexitem">
                    <li><a>Home</a></li>
                    <li><a>Shop</a></li>
                    <li><a>Women</a></li>
                    <li>Sweaters</li>
                  </ul>
                </div>
                <!-- 2 -->
                <div class="cat-navigation flexitem">
                  <!-- 1 -->
                  <div
                    class="item-filter desktop-hide"
                    (click)="onOpenFilterMenu()"
                  >
                    <a class="filter-trigger label">
                      <i class="ri-menu-2-line ri-2x"></i>
                      <span>Filter</span>
                    </a>
                  </div>
                  <!-- 2 -->
                  <div class="item-sorter">
                    <div class="label">
                      <span class="mobile-hide">Sort by default</span>
                      <div class="desktop-hide">Default</div>
                      <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <ul>
                      <li>Default</li>
                      <li>Product Name</li>
                      <li>Price</li>
                      <li>Brand</li>
                    </ul>
                  </div>
                  <!-- 3 -->
                  <div class="item-options">
                    <div class="label">
                      <span class="mobile-hide">Show 10 per page</span>
                      <div class="desktop-hide">10</div>
                      <i class="ri-arrow-down-s-line"></i>
                    </div>
                    <ul>
                      <li>5</li>
                      <li>10</li>
                      <li>20</li>
                      <li>50</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!-- 2 -->
            <div class="products flexwrap">
              <app-shop-item [items]="products" />
            </div>
            <!-- 3 -->
            <div class="load-more flexcenter">
              <a class="secondary-button">Load more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
