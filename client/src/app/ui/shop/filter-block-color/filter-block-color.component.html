<div class="filter-block">
  @for(filter of filters; track $index;) {
    <h4>{{ filter.title }}</h4>
    <ul class="bycolor flexitem">
    @for(item of filter.items; track $index;){
      <li>
        <input type="checkbox" name="color" [id]="item.label" />
        <label [for]="item.label" class="circle" (click)="optionClicked(item.label)"></label>
      </li>
    }
    </ul>
  }
</div>
